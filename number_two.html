<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- page title -->
    <title>Company page</title>
  </head>
  <body>
    <!-- main content -->
    <main>
        <!-- main heading -->
      <h1>Welcome!</h1>

      <p>Here you can find the following things:</p>
      
      <!-- ordered list of type 1 -->
      <ol type="1">
        <li>
          <a href="#logo"><em>Company's logo</em></a>
        </li>
        <li>
            <a href="#employees">List of employees</a>
        </li>
      </ol>

      <h3>Company's logo</h3>
      <p>Company uses the following logos:</p>
      <!-- unordered list -->
      <ul>
        <li>New logo: <img src="https://bit.ly/3A4wNcD" /></li>
        <br />
        <li>
          Old logo: <img src="https://bit.ly/3xlFQ7l" width="30" height="30" />
        </li>
      </ul>

      <h3>List of employees</h3>
      <!-- table -->
      <table border>
        <th>First name</th>
        <th>Last name</th>
        <tr>
          <td>Mary</td>
          <td>Williams</td>
        </tr>
        <tr>
          <td>James</td>
          <td>Smith</td>
        </tr>
      </table>
    </main>
  </body>
</html>
